  <script>
    $(document).ready( function() {
      var hover = false, touch = 0; function enable() { if ( new Date()-touch < 1000 ) return; if ( hover ) return; $('body').removeClass('hoverNo').addClass('hoverOn'); hover = true; };
      function disable() { if ( !hover ) return; $('body').removeClass('hoverOn').addClass('hoverNo'); hover = false; }; function update() { touch = new Date(); };
      document.addEventListener('touchstart', update, true); document.addEventListener('touchstart', disable, true); document.addEventListener('mousemove', enable, true); enable();

      {% if sidebar.htmllang == "fr-FR" %} $(".t11 div").addClass("important"); {% else %} $(".t12 div").addClass("important"); {% endif %}
    });
  </script>
