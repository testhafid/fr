career-objectif:
    title: "Objectif de carrière"
    summary: |
      Muni d'un savoir-faire divers et d'un bagage technique très riche et varié.
      Souhaitant mettre à profit mes talents, mes aptitudes, mes ambitions et mes compétences dans un environnement de travail professionnel.
      <br><br>
      Assoiffé par l'apprentissage et l'autoformation, prêt pour les nouveaux défis et motivé pour les nouvelles opportunités.
      <strong>Intéressé par la conception des infrastructures et l'administration des parcs informatiques.</strong>
#############################################################################################
################################  Résumé de carrière  #######################################
#############################################################################################
career-profile:
    title: "Résumé de carrière"
    summary: |
      Passionné par les réseaux informatiques <strong>(infrastructure, administration, système et sécurité),</strong> avec une expérience pertinente de plus de <script>var d = new Date(); document.write(d.getUTCFullYear()-2012);</script> ans dans ces domaines.
      Mon sens de l'engagement et ma capacité à atteindre des objectifs ambitieux sont reconnus.
      J'ai participé à la réalisation de grands projets d'installation, migration, configuration et de conception avec des excellents résultats en matière d'efficacité et de rapidité.
      <br><br>
      Je possède une formation polyvalente et de l'expertise dans <strong>la gestion des services et des équipements réseaux</strong> et je manipule les systèmes et <strong>les solutions basées sur Linux parfaitement.</strong>
      Ainsi je peux combiner plusieurs environnements hétérogènes avec différents concepts.
      Je n'hésite pas à partager mes connaissances avec les autres et je sais bien évaluer le temps nécessaire pour compléter les projets à terme.
